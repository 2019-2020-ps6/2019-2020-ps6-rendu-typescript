

<ng-template #template let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Choisir L'Utilisateur Concern√©...</h4>
    <button type="button" class="close" aria-label="Close" (click)="hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="">
      <p *ngFor="let user of users; let i = index" class="text-center">
        <a href="javascript:;" class="{{actived[i]}}" data-toggle="list" (click)="setSelected(user, i)"> {{' ' + user.firstname}} {{ '   ' + user.lastname}}</a>
      </p>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="confirm()">OK</button>
  </div>
</ng-template>
