<app-modal-add #addAlertModal></app-modal-add>
<ng-template #template>
  <form [formGroup]="userForm">
    <div class="modal-header">
        <h4 class="modal-title pull-left"> Ajouter Un Utilisateur</h4>
        <button type="button" class="close pull-right" aria-label="Fermer" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div>
            <label>Pr√©nom</label>
            <input type="text" class="form-control" placeholder="" id="firstname" [formControlName]="'firstname'">
        </div>
       <br>
      <div>
        <label>Nom</label>
        <input type="text" class="form-control" placeholder="" id="lastname" [formControlName]="'lastname'">
      </div>
      <div class="mt-4">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Photo</span>
        </div>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="img" [formControlName]="'img'" (change)="onFileSelected($event)">
          <label class="custom-file-label" for="img">{{'input-groups.choose-file' | translate}}</label>
        </div>
      </div>
      </div>
      <div>
        <label>Date de naissance</label>
        <input type="date" class="form-control" placeholder="JJ/MM/AAAA" id="birthdate" [formControlName]="'birthday'">
      </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary"
            (click)="modalRef.hide()">Annuler</button>
        <button type="submit" class="btn btn-primary float-right" (click)="addUser()">Enregistrer</button>
    </div>
  </form>
</ng-template>
